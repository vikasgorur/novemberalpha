<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Phonetic Alphabet</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="dist/novemberalpha.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="h1 header">Phonetic Alphabet</div>
   
      <div class="col-lg-4 col-lg-offset-4">
        <form>
          <input type="text" class="form-control" id="word" autofocus placeholder="Type some words"></input>
        </form>
      </div>
    </div>
    
    <div class="container result-area">
      <div class="row col-xs-1" id="result"></div>
    </div>   
  </body>
</html>
